<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Planner</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="../map/map.css">
    <script type="text/javascript" src="../map/map.js"></script>
  <link rel="stylesheet" href="./plantrip.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-full bg-orange-200">
  <div class="flex min-h-full w-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8 " >
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="mt-5 md:col-span-3 md:mt-0">
        <div class="overflow-hidden shadow sm:rounded-md">
          <div class="bg-white px-4 py-5 sm:p-6">

            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-5">
                <label class="block text-2xl font-bold text-gray-700">Your personalised trip</label>
                <label class="block text-md font-bold text-gray-700">Based on the information we received, we recommend you take this following route:</label>
            </div>
            <div class="col-span-6 sm:col-span-6">
              <table id="plan-container" class="table-auto border-separate overflow-hidden shadow sm:rounded-md">
                <tr>
                  <th >Schedule</th>
                  <th >Suggested Stop To Make</th>
                </tr>
                <tr>
                  

                </tr>
              </table>
            </div>
            <div  class="col-span-6 sm:col-span-6">
              <div id="map"></div>
          </div>
              <script async
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhRKeKRPNv6DRIn4-_xfPtpJUrgz9Hvt8&callback=initMap"
                defer
              ></script>
          </div>
        </div>
    </div>
  </div>
    </div>
    
  </div>
  
</body>
</html>
