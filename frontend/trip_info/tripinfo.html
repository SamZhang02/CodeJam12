<!DOCTYPE html lang="en" class="h-full bg-gray-50">
<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="tripinfo.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
      }
    }
  }
</script>
</head>
<body class="h-full bg-orange-100">
  <script src="https://unpkg.com/flowbite@1.5.4/dist/datepicker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <div class="flex min-h-full w-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8 " >
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="mt-5 md:col-span-3 md:mt-0">
        <form id= "trip-info" method="get" action="../sleep/sleep.html">
          <div class="overflow-hidden shadow sm:rounded-md">
            <div class="bg-white px-4 py-5 sm:p-6">
              <div class="grid grid-cols-6 gap-6">
                <div class="col-span-6 sm:col-span-5">
                    <label class="block text-lg font-bold text-gray-700">Departure Address</label>
                </div>
  
                <div class="col-span-6 sm:col-span-3">
                  <label for="orgCountry" class="block text-sm font-medium text-gray-700">Country</label>
                  <select id="orgCountry" name="orgCountry" autocomplete="countryName" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm required-input">
                    <option>Canada</option>
                    <option>United States</option>
                  </select>
                </div>
  
                <div class="col-span-6">
                  <label for="orgStreetAddress" class="block text-sm font-medium text-gray-700">Street address</label>
                  <input type="text" name="orgStreetAddress" required id="orgStreetAddress" autocomplete="streetAddress" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm required-input">
                </div>
  
                <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                  <label for="orgCity" class="block text-sm font-medium text-gray-700">City</label>
                  <input type="text" name="orgCity" required id="orgCity" autocomplete="address-level2" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm required-input">
                </div>
  
                <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                  <label for="orgRegion" class="block text-sm font-medium text-gray-700">State / Province</label>
                  <input type="text" name="orgRegion" required id="orgRegion" autocomplete="address-level1" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm required-input">
                </div>
  
                <div class="col-span-6 sm:col-span-3 lg:col-span-2">
                  <label for="orgPostalCode" class="block text-sm font-medium text-gray-700">ZIP / Postal code</label>
                  <input type="text" name="orgPostalCode" required id="orgPostalCode" autocomplete="postal-code" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm required-input">
                </div>

              <div class="mt-10 col-span-6 sm:col-span-5">
                <label class="block text-lg font-bold text-gray-700">Destination Address</label>
                </div>

            <div class="col-span-6 sm:col-span-3">
              <label for="dstCountry" class="block text-sm font-medium text-gray-700">Country</label>
              <select id="dstCountry" name="dstCountry" autocomplete="country-name" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm required-input">
                <option>Canada</option>
                <option>United States</option>
              </select>
            </div>

            <div class="col-span-6">
              <label for="dst-street-address" class="block text-sm font-medium text-gray-700">Street address</label>
              <input type="text" name="dstStreetAddress" required id="dstStreetAddress" autocomplete="street-address" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm required-input">
            </div>

            <div class="col-span-6 sm:col-span-6 lg:col-span-2">
              <label for="dst-city" class="block text-sm font-medium text-gray-700">City</label>
              <input type="text" name="dstCity" required id="dstCity" autocomplete="address-level2" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm required-input">
            </div>

            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label for="dst-region" class="block text-sm font-medium text-gray-700">State / Province</label>
              <input type="text" name="dstRegion" required id="dstRegion" autocomplete="address-level1" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm required-inputt">
            </div>

            <div class="col-span-6 sm:col-span-3 lg:col-span-2">
              <label for="dst-postal-code" class="block text-sm font-medium text-gray-700">ZIP / Postal code</label>
              <input type="text" name="dstPostalCode" required id="dstPostalCode" autocomplete="postal-code" class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-orange-500 focus:outline-none focus:ring-orange-500 sm:text-sm required-input">
            </div>
            </div>

            <div class="mt-10 col-span-6 sm:col-span-5">
                <label class="block text-lg font-bold text-gray-700">Preferred Time of Arrival</label>

            <div class="timepicker relative form-floating mb-3 xl:w-96 col-span-6 sm:col-span-3" data-mdb-with-icon="false" id="input-toggle-timepicker ">
                <input type="text" id="time" name="time"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-orange-300 focus:outline-none required-input"
                placeholder="Select a date" data-mdb-toggle="input-toggle-timepicker" />
                <label for="floatingInput" class="text-gray-700">Select a time</label>
            </div>
            <div class="bg-white-50 px-4 py-3 text-right sm:px-6">
              <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-orange-400 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">Continue</button>
            </div>

            
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>

</body>
</HTML>
