<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Planner</title>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="./map.css">
  <script src="./plantrip.js" defer></script>
  <!-- <script type="text/javascript" src="../map/map.js"></script> -->
  <link rel="stylesheet" href="./plantrip.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="h-full bg-orange-200">
  <div class="flex min-h-full w-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8 " >
    <div class="md:grid md:grid-cols-3 md:gap-6">
      <div class="mt-5 md:col-span-3 md:mt-0">
        <div class="overflow-hidden shadow sm:rounded-md">
          <div class="bg-white px-4 py-5 sm:p-6">

            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-5">
                <label class="block text-2xl font-bold text-gray-700">Your personalised trip</label>
                <label class="block text-md font-bold text-gray-700">Based on the information we received, we recommend you take this following route:</label>
            </div>
            <div class="col-span-6 sm:col-span-6">
              <div class="overflow-x-auto relative shadow-lg">
                <table class="w-full text-sm text-left text-gray-500 border-gray-200 dark:text-gray-400" id="plan-container">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="py-3 px-6 text-center">
                              Schedule
                            </th>
                            <th scope="col" class="py-3 px-6t text-center">
                                Location
                            </th>
                </tr>
                <tr class="bg-gray-50 border-b dark:bg-gray-800 dark:border-gray-700">
                  

                </tr>
              </table>
            </div>
            </div>
            <div  class="col-span-6 sm:col-span-6">
              <div id="map"></div>
          </div>
              <script async
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhRKeKRPNv6DRIn4-_xfPtpJUrgz9Hvt8&callback=initMap"
                defer
              ></script>
          </div>
          <div class="bg-white-50 px-4 py-3 text-right sm:px-6">
            <a href="../trip_info/tripinfo.html">
            <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-orange-400 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2">New Trip</button>
          </a>
          </div>
        </div>
    </div>
  </div>
    </div>
    
  </div>
  
</body>
</html>
