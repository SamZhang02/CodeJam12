<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="./sleep.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Sleep Info</title>
  <script src="./sleep.js" defer></script>
</head>
<body class="bg-orange-200">

  <div id="container" class="flex h-screen">

    <form id="input-container" method="get" action="../plantrip/plantrip.html"> 
      <input type="hidden" id="orgCountry" name="dstCountry" value="">
      <input type="hidden" id="orgStreetAddress" name="orgStreetAddress" value="">
      <input type="hidden" id="orgCity" name="orgCity" value="">
      <input type="hidden" id="orgRegion" name="orgRegion" value="">
      <input type="hidden" id="orgPostalCode" name="orgPostalCode" value="">
      <input type="hidden" id="dstCountry" name="dstCountry" value="">
      <input type="hidden" id="dstStreetAddress" name="dstStreetAddress" value="">
      <input type="hidden" id="dstCity" name="dstCity" value="">
      <input type="hidden" id="dstRegion" name="dstRegion" value="">
      <input type="hidden" id="dstPostalCode" name="dstPostalCode" value="">
      <input type="hidden" id="date" name="date" value="">
      <input type="hidden" id="time" name="time" value="">
      <label for="hoursSlept" class="text-center text-2xl font-medium">How much time did you sleep in the past 12 hours? </label>
      <input id="hoursSlept" name="hours" type="number" min='0' max='12' class="block w-full mt-10 p-2 text-black border border-orange-500 rounded-xl sm:text-4xl focus:ring-orange-500 focus:border-orange-500 border-transparent focus:outline-none" required>
      <datalist id="hours">
        <option value="0"></option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
        <option value="10"></option>
        <option value="11"></option>
        <option value="12"></option>
      </datalist>
      <button id="sleepSubmit" type="submit" required class="appearance-none rounded-none rounded border">Submit</button>
    </form>
  </div>
  
  

</body>
</html>
