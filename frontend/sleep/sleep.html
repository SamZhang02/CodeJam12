<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="./sleep.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Sleep Info</title>
  <script src="./sleep.js" defer></script>
</head>
<body>

  <div id="title-container">
    <h1 id="title" class="mt-6 text-center text-5xl font-medium">Sleep Information</h1>
    <h3 class="mb-20 text-center text-3xl font-light">Please fill out the following information</h3>
  </div>

  <form id="input-container">
    <label for="hours-slept" class="text-center text-2xl font-medium">How much time did you sleep in the past 12 hours? </label>
    <input id="hours-slept" type="text" list="hours" required class="text-4xl relative block w-half appearance-none rounded-none rounded border border-orange-500">
    <datalist id="hours">
      <option value="&lt 1h"></option>
      <option value="1h"></option>
      <option value="2h"></option>
      <option value="3h"></option>
      <option value="4h"></option>
      <option value="5h"></option>
      <option value="6h"></option>
      <option value="7h"></option>
      <option value="8h"></option>
      <option value="9h"></option>
      <option value="10h"></option>
      <option value="11h"></option>
      <option value="12h"></option>
    </datalist>
    <button id="sleep-submit" type="submit" required class="appearance-none rounded-none rounded border">Submit</button>
  </form>
  

</body>
</html>
